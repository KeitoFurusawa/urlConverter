<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Document</title>
    <style>
        #copyButton { display: none; } /* 初期状態ではボタンを隠す */
    </style>
</head>
<body>
    <button id="copyButton">Copy Text to Clipboard</button>

    <script>
    // ページロード時にパスワードプロンプトを表示
    window.onload = function() {
        const password = prompt("Please enter the password to view this page:", "");
        if (password === "airifurusawa0624") {
            // 正しいパスワードが入力された場合、ボタンを表示
            document.getElementById("copyButton").style.display = "block";
        } else {
            // 不正なパスワードの場合はアラートを表示
            alert("Incorrect password. You cannot access this content.");
        }
    };

    // ボタンの参照を取得
    const button = document.getElementById('copyButton');

    // ボタンクリックイベントリスナーを追加
    button.addEventListener('click', async () => {
        try {
            // クリップボードにテキストをコピー
            await navigator.clipboard.writeText('Passw0rd!');
            alert('Text copied to clipboard');
        } catch (err) {
            console.error('Failed to copy: ', err);
        }
    });
    </script>
</body>
</html>
